<button mat-button color="primary" (click)="handleClick()"> Qr scan </button>
<zxing-scanner [torch]="torchEnabled" [(device)]="currentDevice" (scanSuccess)="onCodeResult($event)"
    [formats]="formatsEnabled" [tryHarder]="tryHarder" (permissionResponse)="onHasPermission($event)"
    (camerasFound)="onCamerasFound($event)" (camerasNotFound)="onCamerasNotFound($event)"
    (torchCompatible)="onTorchCompatible($event)"></zxing-scanner>

<ng-container *ngIf="hasDevices === undefined">

    <h2>Couldn't check for devices.</h2>

    <blockquote>
        This may be caused by some security error. ({{error}})
    </blockquote>

</ng-container>

<ng-container *ngIf="hasDevices === false">

    <h2>No devices were found.</h2>

    <blockquote>
        I believe your device has no media devices attached to. ({{error}})
    </blockquote>

</ng-container>
