<div class="contenedor">
    
    <div class="contenedor-izquierdo">
      <p>Tipo de identificación</p>
      <mat-form-field>
        <mat-select placeholder="ID">
          <mat-option value="identificacion">Identificación</mat-option>
          <mat-option value="prorroga">Prórroga</mat-option>
          <mat-option value="sacadem">Sacadem</mat-option>
        </mat-select>
      </mat-form-field>
  
      <p>Nombre</p>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingrese el nombre">
      </mat-form-field>
  
      <p>No. Computadora</p>
      <mat-form-field>
        <mat-label>No. Computadora</mat-label>
        <input matInput placeholder="Ingrese el número de computadora">
      </mat-form-field>
  
      <p>Grupo</p>
      <mat-form-field>
        <mat-label>Grupo</mat-label>
        <input matInput placeholder="Ingrese el grupo">
      </mat-form-field>
    </div>
  
    
    <div class="contenedor-derecho">
      <mat-form-field>
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Elija una fecha">
        <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field>
        <mat-select placeholder="Elige el laboratorio">
          <mat-option value="laboratorio1">Laboratorio 1</mat-option>
          <mat-option value="laboratorio2">Laboratorio 2</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="cuadro-importancia">
        <p>Nota: El número de computadoras asignado será el mismo para ambos laboratorios</p>
      </div>
    </div>
  </div>
