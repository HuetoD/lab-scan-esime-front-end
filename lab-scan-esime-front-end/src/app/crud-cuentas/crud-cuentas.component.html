<main class="tabla">
    <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button">
            Crear
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{element.correo}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>Contrase√±a</th>
            <td mat-cell *matCellDef="let element">{{element.password}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="editar()" class="demo-button" color="primary" style="padding: 1.5rem 1;margin: 1rem 0;">
                    Editar
                </button>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="editar()" class="demo-button" color="primary" style="padding: 1.5rem 1;margin: 1rem 0;">
                    Eliminar
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</main>
